<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather Near Me — Auto Location</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <link rel="preconnect" href="https://api.open-meteo.com" />
  <link rel="preconnect" href="https://geocoding-api.open-meteo.com" />
  <meta name="theme-color" content="#0ea5e9" />
  <style>
    .glass { backdrop-filter: blur(10px); background: rgba(255,255,255,0.7); }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-sky-100 via-blue-100 to-indigo-100 text-slate-800">
  <header class="sticky top-0 z-10 bg-white/70 backdrop-blur border-b border-white/40">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center gap-3">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-7 h-7 text-sky-600"><path d="M6.76 4.84l-1.8-1.79L3.17 4.84l1.79 1.8 1.8-1.8zm10.48 0l1.8-1.79 1.79 1.79-1.79 1.8-1.8-1.8zM12 4c.55 0 1 .45 1 1v3a1 1 0 1 1-2 0V5c0-.55.45-1 1-1zm8 8c0 .55-.45 1-1 1h-3a1 1 0 1 1 0-2h3c.55 0 1 .45 1 1zM9 12a1 1 0 0 1-1 1H5a1 1 0 1 1 0-2h3c.55 0 1 .45 1 1zm3 5c.55 0 1 .45 1 1v3a1 1 0 1 1-2 0v-3c0-.55.45-1 1-1zM6.76 19.16l-1.8 1.8-1.79-1.8 1.79-1.79 1.8 1.79zm10.48 0l1.8 1.8 1.79-1.8-1.79-1.79-1.8 1.79z"/></svg>
      <h1 class="text-xl md:text-2xl font-semibold">Weather Near Me</h1>
      <span id="last-updated" class="ml-auto text-sm text-slate-500"></span>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-4 space-y-6">
    <!-- Search & Controls -->
    <section class="glass rounded-2xl shadow p-4 md:p-6">
      <div class="flex flex-col md:flex-row items-stretch md:items-center gap-3">
        <div class="flex-1 flex gap-2">
          <input id="search" placeholder="Search city or place (e.g., Patna, Delhi, Jawaniya)" class="w-full rounded-xl border border-slate-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-sky-400" />
          <button id="btn-search" class="rounded-xl px-4 py-2 bg-sky-600 text-white hover:bg-sky-700 shadow">Search</button>
        </div>
        <div class="flex gap-2">
          <button id="btn-locate" class="rounded-xl px-4 py-2 bg-slate-800 text-white hover:bg-black shadow">Use My Location</button>
          <button id="btn-refresh" class="rounded-xl px-4 py-2 border border-slate-300 hover:bg-white shadow">Refresh</button>
        </div>
      </div>
      <div id="search-results" class="mt-3 hidden"></div>
      <p class="mt-3 text-xs text-slate-500">Tip: Geolocation works on HTTPS or <code>localhost</code>. This app uses Open‑Meteo (free, no API key).</p>
    </section>

    <!-- Current Weather -->
    <section class="grid md:grid-cols-3 gap-4">
      <div class="glass rounded-2xl shadow p-6 md:col-span-2">
        <div class="flex items-start gap-4">
          <div>
            <h2 id="place" class="text-2xl font-semibold">—</h2>
            <p id="coords" class="text-sm text-slate-500">—</p>
          </div>
          <div class="ml-auto text-right">
            <div class="text-5xl font-bold leading-none"><span id="temp">—</span><span class="text-2xl align-top">°C</span></div>
            <div id="summary" class="text-slate-600">—</div>
          </div>
        </div>
        <div class="mt-4 grid grid-cols-2 md:grid-cols-4 gap-3 text-sm">
          <div class="rounded-xl border border-white/50 p-3">
            <div class="text-slate-500">Feels Like</div>
            <div class="text-lg font-semibold"><span id="feels">—</span>°C</div>
          </div>
          <div class="rounded-xl border border-white/50 p-3">
            <div class="text-slate-500">Humidity</div>
            <div class="text-lg font-semibold"><span id="humidity">—</span>%</div>
          </div>
          <div class="rounded-xl border border-white/50 p-3">
            <div class="text-slate-500">Wind</div>
            <div class="text-lg font-semibold"><span id="wind">—</span> km/h</div>
          </div>
          <div class="rounded-xl border border-white/50 p-3">
            <div class="text-slate-500">UV Index</div>
            <div class="text-lg font-semibold"><span id="uv">—</span></div>
          </div>
        </div>
        <div class="mt-4 grid grid-cols-2 gap-3 text-sm">
          <div class="rounded-xl border border-white/50 p-3">
            <div class="text-slate-500">Today's High / Low</div>
            <div class="text-lg font-semibold"><span id="highlow">—</span></div>
          </div>
          <div class="rounded-xl border border-white/50 p-3">
            <div class="text-slate-500">Sunrise / Sunset</div>
            <div class="text-lg font-semibold"><span id="sun">—</span></div>
          </div>
        </div>
      </div>

      <div class="glass rounded-2xl shadow p-6">
        <h3 class="font-semibold mb-3">Next 24 Hours (°C)</h3>
        <canvas id="hourlyChart" height="200"></canvas>
      </div>
    </section>

    <!-- 7 Day Forecast -->
    <section class="glass rounded-2xl shadow p-4 md:p-6">
      <h3 class="font-semibold mb-4">7‑Day Forecast</h3>
      <div id="daily" class="grid grid-cols-2 md:grid-cols-7 gap-3"></div>
    </section>

    <!-- Messages -->
    <section id="message" class="text-center text-slate-600"></section>
  </main>

  <footer class="mt-10 pb-10 text-center text-xs text-slate-500">
    Powered by <a class="underline" href="https://open-meteo.com/" target="_blank" rel="noreferrer">Open‑Meteo</a>. No API key required.
  </footer>

  <script>
    const $ = (id) => document.getElementById(id);
    const msg = (t) => { const el = $("message"); el.textContent = t || ""; };

    const WMO = {
      0: "Clear sky",
      1: "Mainly clear", 2: "Partly cloudy", 3: "Overcast",
      45: "Fog", 48: "Depositing rime fog",
      51: "Light drizzle", 53: "Drizzle", 55: "Heavy drizzle",
      56: "Light freezing drizzle", 57: "Freezing drizzle",
      61: "Light rain", 63: "Rain", 65: "Heavy rain",
      66: "Light freezing rain", 67: "Freezing rain",
      71: "Light snow", 73: "Snow", 75: "Heavy snow",
      77: "Snow grains", 80: "Rain showers", 81: "Heavy rain showers", 82: "Violent rain showers",
      85: "Snow showers", 86: "Heavy snow showers",
      95: "Thunderstorm", 96: "Thunderstorm w/ hail", 99: "Thunderstorm w/ heavy hail"
    };

    let hourlyChart;

    function formatTime(ts, tz) {
      return new Date(ts + (tz ? '' : '')).toLocaleString(undefined, { hour: '2-digit', minute: '2-digit' });
    }

    function lastUpdated() {
      $("last-updated").textContent = "Updated " + new Date().toLocaleTimeString();
    }

    async function reverseGeocode(lat, lon) {
      try {
        const url = `https://geocoding-api.open-meteo.com/v1/reverse?latitude=${lat}&longitude=${lon}&language=en`;
        const res = await fetch(url);
        const data = await res.json();
        const p = data?.results?.[0];
        if (!p) return `Lat ${lat.toFixed(2)}, Lon ${lon.toFixed(2)}`;
        const parts = [p.name, p.admin1, p.country].filter(Boolean);
        return parts.join(', ');
      } catch(e){ return `Lat ${lat.toFixed(2)}, Lon ${lon.toFixed(2)}`; }
    }

    async function searchPlaces(q) {
      const url = `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(q)}&count=5&language=en&format=json`;
      const res = await fetch(url);
      const data = await res.json();
      return data?.results || [];
    }

    function kmh(ms){ return Math.round(ms * 3.6); }

    async function fetchWeather(lat, lon) {
      msg('Fetching weather…');
      const url = new URL('https://api.open-meteo.com/v1/forecast');
      url.search = new URLSearchParams({
        latitude: lat,
        longitude: lon,
        timezone: 'auto',
        current: 'temperature_2m,relative_humidity_2m,wind_speed_10m,weather_code,apparent_temperature',
        hourly: 'temperature_2m,relative_humidity_2m,precipitation,wind_speed_10m',
        daily: 'temperature_2m_max,temperature_2m_min,precipitation_sum,sunrise,sunset,uv_index_max'
      }).toString();

      const res = await fetch(url);
      if(!res.ok) throw new Error('Weather API error');
      const data = await res.json();
      msg('');
      return data;
    }

    function renderCurrent(place, lat, lon, data){
      $("place").textContent = place;
      $("coords").textContent = `${lat.toFixed(3)}, ${lon.toFixed(3)} · ${data.timezone}`;

      const c = data.current;
      $("temp").textContent = Math.round(c.temperature_2m);
      $("feels").textContent = Math.round(c.apparent_temperature ?? c.temperature_2m);
      $("humidity").textContent = Math.round(c.relative_humidity_2m);
      $("wind").textContent = kmh(c.wind_speed_10m);
      $("summary").textContent = WMO[c.weather_code] || '—';

      const d = data.daily;
      const hi = Math.round(d.temperature_2m_max[0]);
      const lo = Math.round(d.temperature_2m_min[0]);
      $("highlow").textContent = `${hi}° / ${lo}°`;
      $("sun").textContent = `${new Date(d.sunrise[0]).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})} / ${new Date(d.sunset[0]).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}`;
      $("uv").textContent = d.uv_index_max?.[0] ?? '—';

      lastUpdated();
    }

    function renderHourly(data){
      const hours = data.hourly.time.slice(0, 24);
      const temps = data.hourly.temperature_2m.slice(0, 24);

      const labels = hours.map(t => new Date(t).toLocaleTimeString([], {hour:'2-digit'}));

      const ctx = $("hourlyChart");
      if (hourlyChart) hourlyChart.destroy();
      hourlyChart = new Chart(ctx, {
        type: 'line',
        data: { labels, datasets: [{ label: 'Temp (°C)', data: temps, tension: 0.35, fill: false }] },
        options: {
          responsive: true,
          scales: { y: { beginAtZero: false } },
          plugins: { legend: { display: false } }
        }
      });
    }

    function dayName(dateStr){
      const d = new Date(dateStr);
      return d.toLocaleDateString(undefined, { weekday: 'short' });
    }

    function renderDaily(data){
      const root = $("daily");
      root.innerHTML = '';
      const days = data.daily.time;
      for(let i=0;i<days.length;i++){
        const el = document.createElement('div');
        el.className = 'rounded-xl border border-white/50 p-3 text-center';
        const hi = Math.round(data.daily.temperature_2m_max[i]);
        const lo = Math.round(data.daily.temperature_2m_min[i]);
        const prcp = Math.round((data.daily.precipitation_sum?.[i] ?? 0));
        el.innerHTML = `
          <div class="text-slate-500">${i===0 ? 'Today' : dayName(days[i])}</div>
          <div class="text-xl font-semibold">${hi}° / ${lo}°</div>
          <div class="text-xs mt-1">Rain: ${prcp} mm</div>
        `;
        root.appendChild(el);
      }
    }

    async function updateByCoords(lat, lon){
      try{
        const place = await reverseGeocode(lat, lon);
        const data = await fetchWeather(lat, lon);
        renderCurrent(place, lat, lon, data);
        renderHourly(data);
        renderDaily(data);
        localStorage.setItem('lastLocation', JSON.stringify({lat, lon, place}));
      }catch(e){
        console.error(e);
        msg('Could not load weather. Please try again.');
      }
    }

    function requestLocation(){
      msg('Detecting your location…');
      navigator.geolocation.getCurrentPosition(async (pos)=>{
        const { latitude: lat, longitude: lon } = pos.coords;
        updateByCoords(lat, lon);
      }, (err)=>{
        console.warn(err);
        msg('Location permission denied. Search for a place above.');
      }, { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 });
    }

    // UI Handlers
    $("btn-locate").addEventListener('click', requestLocation);
    $("btn-refresh").addEventListener('click', ()=>{
      const last = JSON.parse(localStorage.getItem('lastLocation')||'null');
      if(last) updateByCoords(last.lat, last.lon); else requestLocation();
    });

    $("btn-search").addEventListener('click', async ()=>{
      const q = $("search").value.trim();
      if (!q) return;
      msg('Searching…');
      const results = await searchPlaces(q);
      const box = $("search-results");
      box.classList.remove('hidden');
      if(results.length === 0){ box.innerHTML = '<div class="p-3 text-sm">No results.</div>'; msg(''); return; }
      box.innerHTML = results.map((r,i)=>`
        <button data-i="${i}" class="block w-full text-left px-3 py-2 hover:bg-white rounded-lg">
          ${r.name}${r.admin1 ? ', '+r.admin1 : ''}${r.country ? ', '+r.country : ''}
          <span class="text-xs text-slate-500"> · ${r.latitude.toFixed(3)}, ${r.longitude.toFixed(3)}</span>
        </button>
      `).join('');
      msg('');
      box.querySelectorAll('button').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const r = results[btn.dataset.i];
          $("search-results").classList.add('hidden');
          updateByCoords(r.latitude, r.longitude);
        });
      });
    });

    // Auto-load last location or ask for permission
    (function init(){
      const last = JSON.parse(localStorage.getItem('lastLocation')||'null');
      if(last){ updateByCoords(last.lat, last.lon); }
      else if('geolocation' in navigator){ requestLocation(); }
      else { msg('Geolocation not supported. Please search for a place.'); }
    })();
  </script>
</body>
</html>
